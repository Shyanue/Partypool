<body>

    <div id="container">
        <h1 class = "d-flex justify-content-center" onclick="location.href='host.html'">PARTYPOOL</h1>
    </div><br>

    <header style="display:block;">
        <nav style="padding-top:2px;">
            <li><a href = "host.html" style="padding-left:60px;">흠으로</a></li>
            <li style="float:right;"><a href = "#about" style ="padding-right: 65px;">로그아웃</a></li>
        </nav>
      </header>
  
    <br><br>
    <main>
        <form name ="form1" action ="" method="">
        <div class="main-container">
         
          <div class="temp-box box-three">
    
            <div class="border-dee3eb">
               
                <img src="../img/party.png" id="img_section" style="width: 500px; height: 300px;">
                <br>
                <input class="form-control" type="file" id="upload_file">
   
            </div>
             <br><br>
            <div class="border-dee3eb">
                <div style ="overflow:auto;"class="small3" style="clear:both">
                    <textarea name ="explain" class="small3" placeholder="상세설명을 작성하세요"></textarea>
                     
                 </div>
            </div>
          </div>
          <div class="temp-box box-four">
         
          
            <div class="border-dee3eb">
                <h2 id=container class = "d-flex justify-content-center">파티룸 수정</h2>
                      
                        <div class="input-group mb-3" style="padding-left: 20px; padding-right: 20px;">
                            <span class="input-group-text" id="basic-addon1">파티룸 이름</span>
                            <input type="text" id = "name" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div><br>
                  
                     
                        <div class="input-group mb-3" style="padding-left:20px; padding-right: 20px;"> 
                          <span class="input-group-text" id="basic-addon1"> 주소 입력 </span>
                            <select id="sido">
                              <option value="">시/도</option>
                            </select>
                            <select id="sigugun">
                              <option value="">구</option>
                            </select>
                            <select id="dong">
                              <option value="">동</option>
                            <input type="text" id = "address" placeholder="상세주소">         
                        </div><br>



                        <div class="input-group mb-3" style="padding-left: 20px; padding-right: 20px;">
                            <span class="input-group-text" id="fee">요금(1일 단위)</span>
                            <input type="text" id = "price" class="form-control" placeholder="원" aria-label="Username" aria-describedby="basic-addon1">
                        </div><br>
                        <div class="input-group mb-3" style="padding-left: 20px; padding-right: 20px;">
                            <span class="input-group-text" id="max_number">최대 인원</span>
                            <input type="text" id = "member" class="form-control" placeholder="명" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <br><br><br>

                        <div class="d-flex justify-content-end" style="padding-right: 20px;">
                            <button class="btn btn-primary" type="submit">수정하기</button>
                       
                        
                          </div>
            </div>
          </div>
         
        </div>
